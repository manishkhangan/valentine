<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      text-align: center;
      z-index: 10;
      cursor: pointer;
    }

    .card {
      background: white;
      padding: 30px 25px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 350px;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 16px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 20%;
      top: 50px;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      right: 20%;
      top: 50px;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">
    Tap anywhere to start the surprise ðŸ’–
  </div>

  <audio id="bgMusic" loop>
    <source src="lablack.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>I promise unlimited care, bad jokes, and good vibes.</p>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ƒ</button>
    </div>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("bgMusic");
    const overlay = document.getElementById("overlay");

    overlay.addEventListener("click", () => {
      music.play().catch(() => {});
      overlay.style.display = "none";
    });

    function randomPosition() {
      const card = document.querySelector('.card');
      const cardRect = card.getBoundingClientRect();

      const x = Math.random() * (cardRect.width - 80);
      const y = Math.random() * (cardRect.height - 80);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", randomPosition);
    noBtn.addEventListener("touchstart", randomPosition);

    yesBtn.addEventListener("click", () => {
      document.querySelector(".card").innerHTML = `
        <h1>Yayyy! ðŸ’•</h1>
        <p>You just made my day ðŸ˜­ðŸ’–</p>
        <p>See you on our cute date! ðŸŒ¸</p>
      `;
      startConfetti();
    });

    // Confetti Animation
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];

    function startConfetti() {
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 30 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          tilt: Math.random() * 10 - 10
        });
      }
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.r, c.r);
        c.y += Math.cos(c.d) + 3;
        c.x += Math.sin(c.d);

        if (c.y > canvas.height) {
          c.y = -10;
        }
      });
      requestAnimationFrame(animateConfetti);
    }
  </script>

</body>
</html>
